<div *ngFor="let event of eventArray" class="event">
    <div class="img-box"><img src={{event.img}}></div>
    <div class="event-description">
        <p>{{event.name}}</p>
        <p>{{event.description}}</p>
        <a href={{event.link}}>View Details</a>
    </div>
    <div class="bucket-icon">
        <i class="material-icons" style="color:white">star-border</i>
    </div>
</div>
