<div id="search-criteria-container">
    <app-search-criteria></app-search-criteria>
</div>
<button class="side-btn" routerLink="/bucketlist-page" routerLinkActive="active">Bucket List</button>
<div *ngFor="let event of buildEvent.eventArray" class="event" id="event-container">
    <div class="img-box"><img src={{event.img}} id="img">
    </div>
    <div class="event-description">
        <a href={{event.link}} target="_blank" id="event-title">{{event.name}}</a>
        <p>{{event.venue}}</p>

        <p>{{event.date | date: 'shortDate'}}</p>
        <p (click)="toggle(event)" id="viewDescription">view description<br>â†“</p>
        <p id="description" [hidden]="event.hide">{{event.description}}</p>
        <!-- <p>{{event.eventTime | date: 'shortTime'}}</p> -->

    </div>
    <div class="bucket-icon">
        <i id="starButton" class="star1" (click)="modifyBucket(event)" [ngClass]="event.isInBucket ? 'success' : 'danger'">star</i><br>
        <a href={{event.link}} target="_blank" id="eventLink">View Details</a>
    </div>
</div>
