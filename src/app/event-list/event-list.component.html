<div *ngFor="let event of eventArray" class="event" id="event-container">
    <div class="img-box"><img src={{event.img}} id="img">
    </div>
    <div class="event-description">
        <h2>{{event.name}}</h2>
        <p>{{event.description}}</p>
        <p>{{event.date | date: 'shortDate'}}</p>
        <p>{{event.time | date: 'shortTime'}}</p>

    </div>
    <div class="bucket-icon">
        <i class="material-icons" style="color:white" (click)="addToBucketList(event)" >star_border</i><br>
        <a href={{event.link}} target="_blank">View Details</a>
    </div>
</div>
