
<div id="bkt-list-container">
    <div class="bkt-list-tile" *ngFor="let event of eventArray">
        <p class="bkt-primary">{{event.name}}</p>
        <p class="bkt-secondary">{{event.venue}}</p>
        <p class="bkt-secondary">{{event.date}}</p>
        <p class="bkt-description">{{event.description}}</p>
    </div>
</div>
