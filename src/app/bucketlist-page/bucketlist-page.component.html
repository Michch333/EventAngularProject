<div id="bkt-list-container">
    <div class="bkt-list-tile" *ngFor="let event of eventArray; let i=index">
        <img src={{event.img}} id="imgBucket">
        <p class="bkt-primary">{{event.name}}</p>
        <p class="bkt-secondary">{{event.venue}}</p>
        <p class="bkt-secondary">{{event.date}}</p>
        <i class="material-icons" (click)="removeEvent(event)">clear</i>
    </div>
</div>
